<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO Do APP</title>
</head>
<body>
    <h1>To do list</h1>
    <div>
        Add a new todo item:
        <form action="{{ url_for('add')}}" method="POST">
            <input type="text" name="todoitem" >
            <input type="submit" value="add item">
        </form>
    </div>
    <ul>
        <div>
            <h2>Nocompletes</h2>
            <ul>
                {% for nocomplete in nocompletes %}
                <li style="font-size: 20pt">{{ nocomplete.text}}<a href="{{ url_for('complete', id=nocomplete.id) }}">Mark as Complete</a></li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h2>completes</h2>
            <ul>
                {% for complete in completes %}
                <li style="font-size: 20pt">{{ complete.text}}</li>
                {% endfor %}
            </ul>
        </div>
    </ul>

</body>
</html>
